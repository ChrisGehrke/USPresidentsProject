<!DOCTYPE html>
<html class="full-height">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Presidents List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="PresidentCSS/PresidentCSS.css">
	<link rel="stylesheet" href="PresidentCSS/slides.css">

</head>

<body class="full-height">
	<div class="container-fluid full-height">
          <div class="row third-height">

          </div>
          <div class="row third-height justify-content-center">
               <div class="align-self-center">
				<div class="pres_list">
					<form action="filter.do" method="get">
						Display President: <input type="text" name="president" value="">

								Display By:

							<select id="list" name="select">
							  <option value="term">Term</option>
							  <option value="party">Party</option>
							  <option value="all">All</option>
							  <option value="firstName">First Name</option>
							  <option value="lastName">Last Name</option>
							</select>

							<input type="submit" value="search" name="search">

					</form>
				</div>
               </div>
          </div>
          <div class="row third-height">

          </div>
     </div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
